{% extends "base.html" %}
{% block content %}
	<div class = "welcome-text"> WELCOME TO HOME PAGE CONTAINING ALL OF YOUR RECIPES: </div>

	<div class = "links"> 
		
		 <a href = "{{url_for('mysinglerecipeadd')}}" id = "mysinglerecipeadd"> 
			<div class = "button"> ADD RECIPE  </div>
		 </a>
		 
		 <!-- WE NEED TO CONNECT THESE TO THE RECIPES-->
		 <div class = "recipes">
			{% for r in recipes %}
			 <a href = "{{url_for('mysinglerecipeview', num=r.id)}}">
			 	<div class = "button"> {{r.title}} </div>
			 </a>
			 {% endfor %}
		 </div>
		 

		 
		
	</div>
	
	<!-- The home page button-->
	<a href = "{{url_for('home')}}" id = "home">
		<div class = "button home-button"> HOME </div>
	</a>

{% endblock %}
