{% extends "base.html" %}
{% block content %}
	<div class = "login-content"> 
		<input id = "user">
		<div class = "input-text"> NAME: </div>
		<input id = "pass" type = "password">
		<div class = "input-text"> PASSWORD: </div>
		
		<div class = "buttons"> 
			<div class = "button">
				 <a href = "{{url_for('login')}}" id = "log-in"> LOG-IN </a> 
			 </div>
			<div class = "button">
				 <a href = "{{url_for('register')}}" id = "register"> REGISTER </a> 
			 </div>
			
		</div>
	</div>
{% endblock %}
